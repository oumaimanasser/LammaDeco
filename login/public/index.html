<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographie de Mariage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .banner {
  background: url('banner.jpg') no-repeat center/cover;
  height: 400px;
  display: flex; /* Replace with .flex */
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center; /* Replace with .text-center */
  color: white;
  position: relative;
}

/* Conteneur de l’image sous le bouton */
.banner-image {
  position: relative;
  width: 100%;
  height: 500px;
}

.banner-image img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Replace with .object-cover */
}

.banner-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center; /* Replace with .text-center */
  color: black;
  padding: 1rem;
  border-radius: 10px;
}

.banner-text h4 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  font-weight: bold;
}

.btn {
  padding: 0.8rem 2.5rem;
  background-color: #ff7f7f;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 20px;
  transition: 0.3s;
  font-size: 1rem;
}

.btn:hover {
  background-color: #ff5252;
}

.login-container {
  text-align: center; /* Replace with .text-center */
  padding: 50px;
}

form {
  display: flex; /* Replace with .flex */
  flex-direction: column;
  max-width: 300px;
  margin: auto;
}

input {
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ccc;
}

.btn {
  background-color: #FFB69F;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

.cancel {
  background-color: #FFD5C2;
}

    </style>
</head>
<body class="bg-cream font-inter">
    <!-- En-tête -->
    <header class="flex justify-between items-center px-4 sm:px-6 md:px-10 py-4">
        <!-- Espace vide à gauche -->
        <div class="text-gray-400 text-sm hidden md:block"></div>

        <!-- Logo et navigation -->
        <div class="flex items-center gap-4 sm:gap-6 md:gap-10">
            <div class="logo flex items-center">
                <img src="/images/logo.png" alt="Logo" class="w-10 h-10 md:w-15 md:h-15 rounded-full mr-2">
            </div>
            <nav class="hidden sm:block">
                <ul class="flex gap-4 md:gap-8">
                    <li><a href="LammaDeco-nadra/validation" class="text-black font-medium">Accueil</a></li>
                    <li><a href="#" class="text-black font-medium">À propos</a></li>
                    <li><a href="#" class="text-black font-medium">Contact</a></li>
                </ul>
            </nav>
            <button class="block sm:hidden text-black">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Icônes à droite -->
        <div class="text-gray-400 text-sm hidden md:block">
            <div class="flex items-center gap-4">
                <a href="#" class="text-black"><i class="far fa-clock"></i></a>
                <a href="#" class="text-black"><i class="far fa-thumbs-up"></i></a>
                <a href="#" class="text-black"><i class="far fa-heart"></i></a>
            </div>
        </div>
    </header>
    <br>
    <br>

    <!-- Section de recherche -->
    <section class="banner">
        <div class="banner-image">
            <img src="/images/acceuil.png" alt="Décoration d'événement">
        </div>
    </section>
        
        <section class="login-container">
            <h2>Connexion</h2>
            <form>
                <input type="email" placeholder="Taper votre mail" required>
                <input type="password" placeholder="Taper votre mot de passe" required>
                <button type="submit" class="btn">Connexion</button>
                <br>
                <button type="button" class="btn cancel">Annuler</button>
            </form>
        </section>
    </div>
    <!-- Pied de page -->
    <footer class="bg-peach px-4 sm:px-6 md:px-10 py-5 mt-8">
        <div class="flex flex-col md:flex-row justify-between gap-6">
            <section class="flex-1">
                <h3 class="mb-2 font-semibold">Information</h3>
                <nav>
                    <ul>
                        <li class="my-1 text-sm">Qui sommes nous?</li>
                        <li class="my-1 text-sm">Avis client</li>
                        <li class="my-1 text-sm">Type d'événements </li>
                        <li class="my-1 text-sm">Livraison</li>
                        <li class="my-1 text-sm">Réduction</li>
                        <li class="my-1 text-sm">Paiement</li>
                    </ul>
                </nav>
            </section>
            <section class="flex-1">
                <h3 class="mb-2 font-semibold">Contact</h3>
                
                <div></div>
                <h3 class="mb-2 mt-2 font-semibold">Suivez-nous</h3>
                <div class="social-icons flex mt-2">
                    <a href="#" class="mr-4 text-black"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="mr-4 text-black"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="mr-4 text-black"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="mr-4 text-black"><i class="fab fa-whatsapp"></i></a>
                </div>
            </section>
            <section class="flex-1">
                <h3 class="mb-2 font-semibold">lamaDeco@gmail.com</h3>
                <address class="not-italic">
                    <p class="my-1 text-sm">+216 64 793 993</p>
                </address>
            </section>
        </div>
    </footer>


    
</body>
</html>
