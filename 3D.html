<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Événements</title>
    <link rel="stylesheet" href="3D.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <ul class="menu-center">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="menu-right">
                <li><img src="profile.png" alt="profile"></li>
                <li><img src="panier.png" alt="panier"></li>
                <li><img src="favoris.png" alt="favoris"></li>
            </ul>
        </nav>
    </header>

    <!-- Section principale -->
    <section class="main">
        <h3>Prix: 300€</h3>
        <img src="3D.jpg" alt="Décoration d'événement" class="event-image">
        <br>
        <button class="2D">
            <i class="2D-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M260-360h180v-60H320v-40h80q17 0 28.5-11.5T440-500v-60q0-17-11.5-28.5T400-600H260v60h120v40h-80q-17 0-28.5 11.5T260-460v100Zm260 0h160q17 0 28.5-11.5T720-400v-160q0-17-11.5-28.5T680-600H520v240Zm60-60v-120h80v120h-80ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/></svg></i> 
        </button>
        <button class="3D">
            <i class="3D-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480h80q0 115 72.5 203T418-166l-58-58 56-56L598-98q-29 10-58.5 14T480-80Zm20-280v-240h120q17 0 28.5 11.5T660-560v160q0 17-11.5 28.5T620-360H500Zm-200 0v-60h100v-40h-60v-40h60v-40H300v-60h120q17 0 28.5 11.5T460-560v160q0 17-11.5 28.5T420-360H300Zm260-60h40v-120h-40v120Zm240-60q0-115-72.5-203T542-794l58 58-56 56-182-182q29-10 58.5-14t59.5-4q83 0 156 31.5T763-763q54 54 85.5 127T880-480h-80Z"/></svg></i> 
        </button>
        <br>
        <h2>Nos élements</h2>
    </section>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Rechercher...">
        <button class="search-button">
          <i class="search-icon">&#128269;</i> <!-- Icône de recherche -->
        </button>
    </div>
      

    <!-- Section Nos éléments -->
    <section class="elements">
        <h2>Nos éléments</h2>
        <div class="elements-container">
            <button class="arrow">&lt;</button>
            <div class="element">
                <img src="table.jpg" alt="bague">
                <p>300€</p>
            </div>
            <div class="element">
                <img src="bouquet.jpg" alt="bouquet">
                <p>200€</p>
            </div>
            <div class="element">
                <img src="rideau.jpg" alt="décoration">
                <p>200€</p>
            </div>
            <button class="arrow">&gt;</button>
        </div>
        <div class="buttons">
            <button class="btn">Précédent</button>
            <button class="btn">Continuer</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-section info">
                <h3>Information</h3>
                <ul>
                    <li><a href="#">Qui nous sommes?</a></li>
                    <li><a href="#">Avis client</a></li>
                    <li><a href="#">Type d'événements</a></li>
                    <li><a href="#">Livraison</a></li>
                    <li><a href="#">Réduction</a></li>
                    <li><a href="#">Paiement</a></li>
                </ul>
            </div>

            <div class="footer-section contact">
                <h3>Contact</h3>
                <p>lamaDeco@gmail.com</p>
                <h3>Suivez-nous</h3>
                <p>+216 64 793 993</p>
                <div class="social-icons">
                    <img src="twitter.png" alt="twitter">
                    <img src="facebook.png" alt="facebook">
                    <img src="insta.png" alt="insta">
                    <img src="whatsapp.png" alt="whatsapp">
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
